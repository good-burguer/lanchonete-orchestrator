name: CD - Orchestrator

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    name: Build & Push Docker Image + SonarCloud (main)
    runs-on: ubuntu-latest

    permissions:
      id-token: write        # necess√°rio para OIDC com AWS
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (FastAPI, pytest, etc)
        if: ${{ hashFiles('.docker/bin/config/requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r .docker/bin/config/requirements.txt

      - name: Run tests (se existir pasta app/tests/)
        if: ${{ hashFiles('app/tests/**') != '' }}
        env:
          PYTHONPATH: .
        run: |
          python -m pytest app/tests --cov=app --cov-report=xml:app/coverage.xml

      # --- SonarCloud scan na main ---
      - name: SonarCloud Scan (main)
        uses: sonarsource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_GB }}
        with:
          projectBaseDir: .

      # --- Login na AWS via OIDC ---
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          role-session-name: lanchonete-orchestrator-cd

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI=${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
          echo "Building image ${IMAGE_URI}"
          docker build -t "${IMAGE_URI}" -f .docker/bin/Dockerfile .
          docker push "${IMAGE_URI}"     
      - name: Print image URI
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Image pushed to: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name gb-dev-eks \
            --region ${{ env.AWS_REGION }}

      - name: Verify kubectl connectivity
        run: |
          kubectl get nodes

      - name: Deploy Kubernetes manifests (Deployment + Service)
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          export IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          echo "Using image: $IMAGE_URI"

          # Substitui a imagem dentro do Deployment usando envsubst
          envsubst < k8s/deployment.yaml | kubectl apply -n app -f -
          kubectl apply -n app -f k8s/service.yaml

      - name: Wait for rollout to finish
        run: |
          kubectl rollout status deployment/lanchonete-orchestrator -n app
